<!DOCTYPE html>
<html>
<head>
	
	<title>#TrailsRoc Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script>
	var params = {};
	window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
	  params[key] = value;
	});

	geolocation = true;
	if (!('lat' in params))
		params['lat'] = 43.127;
	else
	{
		params['lat'] = parseFloat(params['lat']);
		geolocation = false;
	}

	if (!('lon' in params))
		params['lon'] = -77.588;
	else
	{
		params['lon'] = parseFloat(params['lon']);
		geolocation = false;
	}

	if (!('zoom' in params))
		params['zoom'] = 11;
	else
	{
		params['zoom'] = parseFloat(params['zoom']);
		geolocation = false;
	}
	
	var map = L.map('map').setView([params['lat'],params['lon']],params['zoom']);

	L.tileLayer('https://api.mapbox.com/styles/v1/trailsroc/{id}/tiles/256/{z}/{x}/{y}?access_token={access_token}',{
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'cje2xhtz5d2fa2rq9bvnuhmgq',
		access_token: 'pk.eyJ1IjoidHJhaWxzcm9jIiwiYSI6ImNqOW94MjB2dTVraDYycW5yZmtxZ3ljNTUifQ.-servtc1C9TmiyDbmPCx_g'
	}).addTo(map);

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	if (geolocation){
		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);
		map.locate({setView: true, maxZoom: 16});
	}
	else
	{
		var marker = new L.marker([params['lat'],params['lon']]).addTo(map);
	}

</script>



</body>
</html>
