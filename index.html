<!DOCTYPE html>


<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>#TrailsRoc Maps</title>

<link rel="apple-touch-icon" href="/assets/favicon.png">
<link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
<meta name="apple-itunes-app" content="app-id=906444281">

<meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
<link rel="stylesheet" href="/assets/map-app.css">

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body onload="initializePage();">
<div id="container">
    <header>
        <h1><a class="permalink" href="https://map.trailsroc.org/" title="Copy this link to share the current map location">#TrailsRoc Maps<span id="selected-item"></span></a></h1>
        <nav>
            <a href="https://trailsroc.org/">Homepage</a>
            <a href="https://trailsroc.org/trailsroc-the-app/">#TrailsRoc mobile apps</a>
            <a href="https://map.trailsroc.org/" class="permalink" title="Copy this link to share the current map location">Share this map</a>
            <a href="https://maps.apple.com/" class="get-directions">Get directions</a>
        </nav>
    </header>
    <section id="trailsroc-map"></section>
</div>
<div id="templates">
    <div class="dialog-container" onclick="if (event.target == this) { this.remove(); }">
    </div>
    <div class="permalink-dialog">
        <h3>Share This Map</h3>
        <p>Copy the link below to share this via messaging or social media. You can also send this web page using your browser’s share buttons — it will always be a direct link to what you’re currently viewing.</p>
        <input type="text" readonly>
        <div class="dialog-done">
            <button>Done</button>
        </div>
    </div>
    <svg class="map-marker" height="30" width="30">
        <circle cx="15" cy="15" r="13" fill="rgba(255, 108, 0, 0.2)" stroke="rgba(255, 108, 0, 0.7)" stroke-width="2" />
    </svg>
</div>
</body>
